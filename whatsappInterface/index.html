<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp interface</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <div class="flex">
            <div class="mini">
                <ul>
                    <li class="bi bi-arrow-left"></li>
                    <li><img src="images/person.jpg" alt="profile" srcset=""></li>
                    <li>musa</li>
                </ul>
            </div>
            <div class="mini">
                <ul>
                    <li class="bi bi-camera-video-fill"></li>
                    <li class="bi bi-telephone-fill"></li>
                    <li class="bi bi-three-dots-vertical"></li>
                </ul>
            </div>
           </div> 
        </div>
        <div class="dialogue" id="dialogue">

        </div>
        <div class="footer">
            <div class="flex">
                <span class="bi bi-emoji-laughing-fill" id="emoji"></span>
                <span class="bi bi-camera-fill" id="cam"></span>
                <span class="bi bi-link" id="link"></span>
                <input type="text" name="" id="input" placeholder="message" oninput="moveIcon()" value="">
                
            </div>
            <span class="bi bi-mic-fill" id="mic" onclick="send();"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
