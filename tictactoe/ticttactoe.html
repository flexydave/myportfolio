<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tictactoe.css">
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css">
    <title>tictactoe</title>
</head>
<body>
    <audio autoplay muted id="audio">
        <source src="./Dax_-_Joker.mp3" type="audio/mpeg">
        your browser does not support audio element
    </audio>
   <div class="container">
    <span class="bi bi-volume-up-fill" id="volume"></span>
    <div class="profiles">
        <div class="gamePlayer">
            <div class="image">
                <img src="./images/person.jpg" alt="">
            </div>
            <div class="profileName">
                <p contenteditable="true">player one</p>
            </div>
          
                <span class="bi bi-x-lg" style="top: 0;"></span>
        </div>
        <div class="gamePlayer">
            <div class="image">
                <img src="./images/person.jpg" alt="">
            </div>
            <div class="profileName">
                <p contenteditable="">player two</p>
            </div>
            <span class="bi bi-circle-fill" style="top: 0;"></span>
        </div>
        <p id="turn">your turn</p>
    </div>
    <div class="pack">
        <div class="flex">
            <div class="mini">
                <span></span>
            </div>
            <div class="mini">
                <span></span>
            </div>
            <div class="mini">
                <span></span>
            </div>
        </div>
        <div class="flex">
            <div class="mini">
                <span></span>
            </div>
            <div class="mini">
                <span></span>
            </div>
            <div class="mini">
                <span></span>
            </div>
        </div>
        <div class="flex">
            <div class="mini">
                <span></span>
            </div>
            <div class="mini">
                <span></span>
            </div>
            <div class="mini">
                <span></span>
            </div>
        </div>
    </div>

    <div class="score">
        <p> score-X: <b id="x">0</b></p>
        <p> score-O: <b id="o">0</b></p>
    </div>
    <div class="reset">
        <!-- <button onclick="reset()">reset</button> -->
        <span onclick="reset()" class="bi bi-arrow-clockwise"></span>
    </div>
   </div>
</body>
<script src="./tictactoe.js"></script>
</html>
